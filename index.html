<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo</title>
<link rel="stylesheet" href="gpt.css">
</head>
<body>

<div class="container">
    <!-- Coluna com o botão "Novo Jogo" -->
    <div class="column" id="buttonSelectorColumn">
        <button id="novoJogoBtn">Novo Jogo</button> <!-- Botão "Novo Jogo" -->
        <button id="sortearBtn">Sortear</button> <!-- Botão "Sortear" -->
        <p id="numeroSorteado" class="numero-sorteado"></p> <!-- Número sorteado -->
        <button id="btnMarcarResultado">Marcar Resultado</button> <!-- Novo botão "Marcar Resultado" -->
    </div>

    <!-- Coluna com a tabela gerada pelo JavaScript -->
    <div class="column" id="tableColumn">
        <table id="bingoTable"></table>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
