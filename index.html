<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo da tabuada</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="text-align: center; color: rgb(245, 9, 162);">Bingo da tabuada da Prof. Pri</h1>
<div class="container">
    <!-- Coluna com o botão "Novo Jogo" -->
    <div class="column" id="buttonSelectorColumn">
        <button id="novoJogoBtn">Novo Jogo</button> <!-- Movido o botão "Novo Jogo" para cima -->
        <!-- Adicionando a imagem -->
        <img src="imagem.jpg" alt="Imagem" style="display: block; margin: 0 auto; width: 100%; max-width: 300px; margin-top: 10px;">
        <!-- Créditos da imagem -->
        <p style="text-align: center; font-size: 12px; margin-top: 5px;">
            Imagem de <a href="https://pixabay.com/pt/users/an_photos-3160435/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=4503279" target="_blank" rel="noopener noreferrer">an_photos</a> por <a href="https://pixabay.com/pt//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=4503279" target="_blank" rel="noopener noreferrer">Pixabay</a>
        </p>
        <!-- Colocado a div dos botões de sorteio abaixo da imagem -->
        <div class="button-selector-wrapper">
            <button id="sortearBtn">Sortear</button> <!-- Adiciona o botão "Sortear" -->

            <p> </p> <!-- Adiciona linha em branco abaixo dos botões -->
            <p id="ultimaMultiplicacao" class="numero-sorteado"></p> <!-- Aqui será exibido o número sorteado -->
        </div>
    </div>

    <!-- Coluna com a tabela gerada pelo JavaScript -->
    <div class="column" id="tableColumn">
        <table id="tabelaNumerosSorteados">
            <!-- Aqui serão inseridas as linhas da tabela dinamicamente -->
        </table>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
